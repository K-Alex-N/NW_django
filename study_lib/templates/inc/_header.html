<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"> </a>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/"             class="nav-link px-2 {% block home %}{% endblock %}">Home</a></li>
        <li><a href="/all_books"   class="nav-link px-2 {% block all_books %}{% endblock %}">All books</a></li>
        <li><a href="/add"        class="nav-link px-2 {% block add_book %}{% endblock %}">Add book</a></li>
    </ul>

    <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
        <a href="/logout" class="btn btn-outline-primary me-2" type="button">Logout</a>
        {% else %}
        <a href="/login" class="btn btn-outline-primary me-2" type="button">Login</a>
        <a href="/register" class="btn btn-primary" type="button">Sign-up</a>
        {% endif %}
    </div>
</header>
