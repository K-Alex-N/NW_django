<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"> </a>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        {% for m in menu.bottom_center %}
            {% if request.user.is_staff and m.for_authorized %}

            {% elif not m.for_authorized or m.for_authorized and user.is_authenticated %}
                <li><a href="{% url m.url %}" class="nav-link px-2">{{ m.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>

    <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-outline-primary me-2" type="button">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2" type="button">Login</a>
            <a href="{% url 'register' %}" class="btn btn-primary" type="button">Sign-up</a>
        {% endif %}
    </div>
</header>
