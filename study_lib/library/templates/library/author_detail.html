{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
{% with object as x %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-8">
            <div class="card shadow-lg mb-5">
                <div class="card-body p-sm-5">
                    <div class="card mb-3">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><h4><strong>{{ x.name }}</strong></h4>
                            <li class="list-group-item"><strong>Биография: </strong>{{ x.biography }}</li>
                        </ul>
                    </div>
                    <div class="row text-end">
                        <div class="col">
                            <a href="{% url 'author_update' author.id %}" class="btn btn-outline-primary me-2" type="button">Изменить</a>
                        </div>
                        <div class="col-auto">
                            <form action="{% url 'author_delete' author.pk %}" method="post">
                                {% csrf_token %}
                                <input class="btn btn-outline-danger me-2" type="submit" value="Удалить">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endwith %}
{% endblock %}
