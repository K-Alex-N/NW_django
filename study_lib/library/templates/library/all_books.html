{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
{% for book in books %}
    <div class="col-7">
        <div class="card shadow-lg mb-3">
            <div class="row">
                <div class="col-3">
                    {% include 'library/inc/_book_image.html' %}
                </div>
                <div class="col">
                    <div class="card-body ">
                        <h5 class="card-title">{{ book.author }}</h5>
                        <p class="card-text">{{ book.name }}</p>
                        <p class="card-text"><small class="text-muted">{{ book.price }} руб.</small></p>
                        <a href="{% url 'book_description' book.id %}">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% empty %}
    <h1>Ничего не найдено</h1>
{% endfor %}
{% endblock %}
