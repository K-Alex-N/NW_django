{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<h1>Добавить книгу</h1>
<form action="{% url 'add_book' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Добавить книгу">
</form>

{% endblock %}
