{% if user.groups.all.0.name == "staff_book_managment" %}

<div class="card shadow-lg mb-3">
    <div class="list-group text-start list-group-flush">
        {% for m in menu.right %}
        <a href="{% url m.url %}"
           class="list-group-item list-group-item-action"
           style="font-size: 16px; padding-top: 4px; padding-bottom: 4px;">
            {{ m.title }}
        </a>
        {% endfor %}
    </div>
</div>
{% endif %}
